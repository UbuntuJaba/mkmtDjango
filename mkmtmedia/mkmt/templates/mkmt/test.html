{% load static %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{% static 'mkmt/img/favicon.ico' %}" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="http://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'mkmt/styles/fontello.css' %}" >
    <link rel="stylesheet" href="{% static 'mkmt/styles/styles.css' %}" /> 
    <link rel="stylesheet" href="{% static 'mkmt/styles/wrapper.css' %}" />
    <link rel="stylesheet" href="{% static 'mkmt/styles/stylesEducation.css' %}" >
    <link rel="stylesheet" href="{% static 'mkmt/styles/header.css' %}" />
    <link rel="stylesheet" href="{% static 'mkmt/styles/burger.css' %}" />
    <link rel="stylesheet" href="{% static 'mkmt/styles/footer.css' %}" />
    <title>МКМТ</title>
</head>

<section class="undergraduate">
    <div class="container">
        {% for b in undergraduate %}
        <div class="cards ">
            <div class="row">
                <div class="d-flex col-xl-4 col-md-6 col-sm-12 justify-content-center">
                    <div class="card my-card">
                        <div class="card-body">
                            <h4 class="card-title">{{b.title}}</h4>
                            <p class="card-text text-1"><b>Форма обучения:</b> {{b.formOfEdu}}</p>
                            <p class="card-text text-2"><b>Бюджетные места (УГНС, 2022):</b> {{b.budgetPlaces}}</p>
                            <p class="card-text text-3"><b>Зеленая волна (2022):</b> {{b.greenWave}}</p>
                            <p class="card-text text-4"><b>Проходной балл (бюджетная основа, 2022 г.):</b> {{b.passingScore}}</p>
                            <div class="div-btn">
                                <button type="button" class="btn my-btn btn-lg" data-bs-toggle="modal"
                                    data-bs-target="#modalId">
                                    Подробнее
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %} 
    </div>
</section>             

<script>
    const myModal = new bootstrap.Modal(document.getElementById('modalId'), options)
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
<script type="text/javascript" src="http://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
<script src="{% static 'mkmt/scripts/scriptFaculty.js' %}"></script>
